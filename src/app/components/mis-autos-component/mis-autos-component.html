<h2>Mis Autos</h2>
<div *ngIf="errorMsg" style="color: red; margin-bottom: 10px;">{{ errorMsg }}</div>
<div *ngIf="successMsg" style="color: green; margin-bottom: 10px;">{{ successMsg }}</div>
<ul *ngIf="autos.length">
  <li *ngFor="let auto of autos">
    <strong>{{ auto.marca }} {{ auto.modelo }} ({{ auto.anio }})</strong> - ${{ auto.precio }}
  <button (click)="venderAuto(auto)">Marcar como vendido</button>
  </li>
</ul>
<div *ngIf="!autos.length && !errorMsg">No tienes autos registrados.</div>

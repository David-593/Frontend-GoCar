
<h2>Actualizar datos de usuario</h2>
<form (ngSubmit)="updateProfile()" class="update-user-form">
	<div class="form-group">
		<label for="nombres">Nombres</label>
		<input id="nombres" name="nombres" [(ngModel)]="nombres" required>
	</div>
	<div class="form-group">
		<label for="apellidos">Apellidos</label>
		<input id="apellidos" name="apellidos" [(ngModel)]="apellidos" required>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input id="email" name="email" [(ngModel)]="email" required>
	</div>
	<div class="form-group">
		<label for="telefono">Tel√©fono</label>
		<input id="telefono" name="telefono" [(ngModel)]="telefono">
	</div>
	<div class="form-group">
		<label for="redSocial">Red Social</label>
		<input id="redSocial" name="redSocial" [(ngModel)]="redSocial">
	</div>
	<button type="submit" class="update-btn">Actualizar</button>
	<div *ngIf="successMsg" class="success-msg">{{ successMsg }}</div>
	<div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
</form>


<div class="sidebar-container">
	<button class="menu-btn" (click)="showMenu = !showMenu">
		<span class="menu-icon">&#9776;</span>
	</button>
	<div class="sidebar-overlay" [class.open]="showMenu">
		<div class="sidebar-menu">
			<div class="sidebar-options">
				<button routerLink="/updateUser">Actualizar datos</button>
				<button routerLink="/addAuto">Agregar auto</button>
				<button routerLink="/misAutos">Mis autos</button>
				<button (click)="logout()">Cerrar sesi√≥n</button>
			</div>
		</div>
	</div>
</div>
<main class="autos-usuario-main">
	<h2>Todos los autos</h2>
	<div *ngIf="loading" class="loading">Cargando autos...</div>
	<div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
	<div class="autos-grid" *ngIf="autos.length">
		<div class="auto-card" *ngFor="let auto of autos">
			<img *ngIf="auto.imagenUrl" [src]="getImagenUrl(auto.imagenUrl)" alt="Imagen del auto" class="auto-img" />
			<div class="auto-info">
				<div class="auto-title">{{ auto.marca }} {{ auto.modelo }} ({{ auto.year }})</div>
				<div class="auto-price">${{ auto.precio }}</div>
		<button [routerLink]="['/auto', auto.id]" class="auto-btn">Ver detalle</button>
			</div>
		</div>
	</div>
	<div *ngIf="!autos.length && !errorMsg">No hay autos disponibles.</div>
</main>

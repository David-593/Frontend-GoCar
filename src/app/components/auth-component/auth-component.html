<form (ngSubmit)="login()" style="max-width: 350px; margin: auto; display: flex; flex-direction: column; gap: 1rem;">
	<h2>Iniciar sesión</h2>
	<label for="email">Email:</label>
	<input id="email" [(ngModel)]="email" name="email" required type="email" placeholder="Correo electrónico">

	<label for="password">Contraseña:</label>
	<input id="password" [(ngModel)]="password" name="password" type="password" required placeholder="Contraseña">

	<button type="submit">Login</button>
	<div *ngIf="errorMsg" style="color:red">{{ errorMsg }}</div>
	<div style="margin-top: 1rem; text-align: center;">
		¿No tienes cuenta?
		<a routerLink="/register" style="color: #007bff; text-decoration: underline; cursor: pointer;">Regístrate aquí</a>
	</div>
</form>
